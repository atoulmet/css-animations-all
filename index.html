<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>CSS Transitions</title>
</head>
<body>
    <div class="container">
        <h2>cubic-bezier(.36, 0, .64, 1)</h2>
        <div class="frame">
            <div class="frame__width frame__width--big">
                <div class="frame__box frame__box--big"></div>
            </div>        
        </div> 
        <h2>cubic-bezier(.89, 0, .08, 1)</h2>
        <div class="frame">
            <div class="frame__width frame__width--small">
                <div class="frame__box frame__box--small"></div>
            </div>        
        </div>  
         
    </div>
</body>
</html>
