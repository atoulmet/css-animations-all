<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>CSS Transitions</title>
</head>
<body>
    <div class="container">
        <h2>Linear</h2>
        <div class="frame">
            <div class="frame__width frame__width--linear">
                <div class="frame__box frame__box--linear"></div>
            </div>        
        </div> 
        <h2>Default timing function</h2>
        <div class="frame">
            <div class="frame__width">
                <div class="frame__box"></div>
            </div>        
        </div>  
        <h2>Ease-in-out</h2>
        <div class="frame">
            <div class="frame__width frame__width--easyease">
                <div class="frame__box frame__box--easyease"></div>
            </div>        
        </div>  
        <h2>cubic-bezier(.69, .30, .13, 1)</h2>
        <div class="frame">
            <div class="frame__width frame__width--cubic">
                <div class="frame__box frame__box--cubic"></div>
            </div>        
        </div>  
         
    </div>
</body>
</html>
